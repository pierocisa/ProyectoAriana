<section class="usuarios-panel">
  <h2>ğŸ‘¥ GestiÃ³n de Usuarios</h2>

  <input
    type="text"
    placeholder="ğŸ” Buscar usuarios por email..."
    [(ngModel)]="filtroEmail"
    class="input-busqueda"
  />

  <table class="tabla-usuarios">
    <thead>
      <tr>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuariosFiltrados; let i = index">
        <td>{{ user.email }}</td>
        <td>{{ user.role | uppercase }}</td>
        <td>
          <span
            [class.activo]="user.estado === 'activo'"
            [class.inactivo]="user.estado === 'inactivo'"
          >
            â— {{ user.estado === 'activo' ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>
          <button class="btn-editar" (click)="abrirModal(i)">âœï¸ Editar</button>
          <button
            *ngIf="user.estado === 'inactivo'"
            (click)="habilitarUsuario(user)"
            class="btn-habilitar"
          >
            âœ… Habilitar
          </button>
          <button
            *ngIf="user.estado === 'activo'"
            (click)="deshabilitarUsuario(user)"
            class="btn-deshabilitar"
          >
            ğŸš« Deshabilitar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && usuariosFiltrados.length === 0" class="mensaje-vacio">
    ğŸ“­ No hay usuarios registrados.
  </div>

  <div *ngIf="cargando" class="spinner">
    â³ Cargando usuarios...
  </div>
</section>

<!-- ğŸ“ Modal flotante para editar usuario -->
<div class="modal-bg" *ngIf="modalActivo">
  <div class="modal">
    <h3>âœï¸ Editar Usuario</h3>

    <label>Email (no editable):</label>
    <input type="email" [(ngModel)]="usuarioEditando.email" disabled />

    <label>Rol:</label>
    <select [(ngModel)]="usuarioEditando.role">
      <option value="customer">CUSTOMER</option>
      <option value="admin">ADMIN</option>
    </select>

    <label>Estado:</label>
    <select [(ngModel)]="usuarioEditando.estado">
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>

    <div class="acciones-modal">
      <button class="btn-guardar" (click)="guardarCambiosUsuario()">ğŸ’¾ Guardar</button>
      <button class="btn-cancelar" (click)="cerrarModal()">âŒ Cancelar</button>
    </div>
  </div>
</div>
