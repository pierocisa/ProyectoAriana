<div class="pagina-principal contenedor-promociones">
  <h1>🎁 Promociones por Categoría</h1>

  <section *ngFor="let seccion of promociones">
    <h2 class="titulo-categoria">🌿 {{ seccion.categoria }}</h2>

    <div class="grid-productos">
      <div class="producto" *ngFor="let producto of seccion.productos">
        <img [src]="producto.imagen" [alt]="producto.nombre" />
        <h3>{{ producto.nombre }}</h3>
        <p class="descripcion">{{ producto.descripcion }}</p>

        <p class="precio">
          <span class="tachado">S/ {{ producto.precioAnterior }}</span>
          <span class="ahora">S/ {{ producto.precio }}</span>
        </p>

        <button (click)="anadirProducto(producto)">🛒 Añadir al carrito</button>
      </div>
    </div>
  </section>

  <div *ngIf="mensajeExito" class="toast-exito">
    ✅ Producto añadido con éxito
  </div>
</div>
