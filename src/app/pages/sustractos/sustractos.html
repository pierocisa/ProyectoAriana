<section class="plantas-modernas">
  <h2>Catálogo de Sustratos</h2>

  <div class="plantas-grid">
    <div class="tarjeta-planta" *ngFor="let producto of productos">
      <img
        [src]="producto.imagen"
        [alt]="producto.nombre"
        (click)="verImagen(producto)"
      />

      <div class="contenido">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <span class="precio">
          {{ producto.precio | currency:'PEN':'symbol':'1.2-2' }}
        </span>

        <div class="contador">
          <button (click)="restarCantidad(producto)" class="control-cantidad">−</button>
          <span class="valor-cantidad">{{ producto.cantidad || 1 }}</span>
          <button (click)="sumarCantidad(producto)" class="control-cantidad">+</button>
        </div>

        <button class="boton" (click)="anadirAlCarrito(producto)">Añadir al carrito</button>
        <div *ngIf="producto.agregado" class="msg-exito">✅ Añadido</div>
      </div>
    </div>
  </div>

  <div class="modal-imagen" *ngIf="imagenGrande">
    <div class="fondo-modal" (click)="cerrarImagen()"></div>
    <button class="cerrar-modal" (click)="cerrarImagen()">✕</button>
    <img [src]="imagenGrande" alt="Vista ampliada" />
  </div>
</section>
